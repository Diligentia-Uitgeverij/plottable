
<html>
  <head>
    <title>Basic VerticalBar</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <style>
      svg {
        margin-bottom: 20px;
      }

      div {
        height: 300px;
        padding: 20px;
        width: 400px;
      }
    </style>
    <script src="../../bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="../../plottable.js"></script>
    <script src="../exampleUtil.js"></script>

    <script>

    function generateChartForData(svg) {
      var scale = new Plottable.Scale.Time();
      scale.domain(["1995/01/05", "1996/01/05"])
      var axis = new Plottable.Axis.Time(scale, "bottom");
      axis.renderTo(svg);
    }

    function generateChart() {
        generateChartForData("#chart");
    }

    window.onload = function() {
        generateChart();
    }
    </script>
  </head>

  <body>
    <svg id="chart" height="420" width="520"></svg>
  </body>

</html>
