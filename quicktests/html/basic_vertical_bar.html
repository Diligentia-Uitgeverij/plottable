
<html>
  <head>
    <title>Basic VerticalBar</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <style>
      svg {
        background-color: #EEE;
      }

      div {
        height: 300px;
        padding: 20px;
        width: 400px;
      }
    </style>
    <script src="../../bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="../../plottable.js"></script>
    <script src="../exampleUtil.js"></script>
    <script src="../js/basic_vertical_bar.js"></script>

    <script>
    window.onload = function() {
        var data = [
            {x: "A", y: 1},
            {x: "B", y: 2},
            {x: "C", y: 3},
            {x: "D", y: 4},
            {x: "E", y: 5},
            {x: "F", y: 6},
            {x: "G", y: 7},
            {x: "H", y: 8}
        ];
        var xScale = new Plottable.Scale.Ordinal();
        var yScale = new Plottable.Scale.Linear();
        
        var plot = new Plottable.Plot.Bar(xScale, yScale);
        plot.addDataset(data);
        plot.project("x", "x", xScale).project("y", "y", yScale);
        
        var colorScale = new Plottable.Scale.Color();
        colorScale.range(["red", "blue"]);
        console.log(colorScale);
        plot.project("fill", "x", colorScale);
        console.log(plot);
        plot.renderTo("#svg");
    }
    </script>
  </head>

  <body>
    <div id="testdiv"><svg id="svg"></svg></div>
  </body>

</html>
